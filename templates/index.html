<script>
    function getvalue() {

        var selectvalue1 = document.getElementById('select_value').value;
        console.log(selectvalue1)
        if (selectvalue1 == '10th') {
            document.getElementById('inputGroupFile01').style.display = 'block'
            document.getElementById('inputGroupFile02').style.display = 'none'
            document.getElementById('inputGroupFile03').style.display = 'none'
            document.getElementById('inputGroupFile04').style.display = 'none'
        }
        else if (selectvalue1 == '10+2') {

            document.getElementById('inputGroupFile01').style.display = 'block'
            document.getElementById('inputGroupFile02').style.display = 'block'
            document.getElementById('inputGroupFile03').style.display = 'none'
            document.getElementById('inputGroupFile04').style.display = 'none'
        }
        else if (selectvalue1 == 'graduation') {
            document.getElementById('inputGroupFile01').style.display = 'block'
            document.getElementById('inputGroupFile02').style.display = 'block'
            document.getElementById('inputGroupFile03').style.display = 'block'
            document.getElementById('inputGroupFile04').style.display = 'none'

        }
        else if (selectvalue1 == 'pg') {
            document.getElementById('inputGroupFile01').style.display = 'block'
            document.getElementById('inputGroupFile02').style.display = 'block'
            document.getElementById('inputGroupFile03').style.display = 'block'
            document.getElementById('inputGroupFile04').style.display = 'block'

        }

    }
</script>
