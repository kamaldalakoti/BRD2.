{% extends 'nav.html' %}
{% block body %}
<div class="container w-100">
    
    <h1 class="btn-warning my-2 fw-bold ">Add Student </h1>

    <form method="POST" class="col-12 form_student" enctype="multipart/form-data" action="">
        <div>

            {% csrf_token %}
            <input type="text" name="form_name" value="Edit" hidden>
            {% comment %} {{form.media|safe }} {% endcomment %}
            {{form.as_table|safe }}
        </div>



        
        <div class="modal-footer">
            <a href="/admin-student " class="btn btn-danger">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </div>
    </div>
</form>


</div>
<script>
    var selectvalue1 = document.getElementById('id_Education').value;
    console.log(selectvalue1)
    selectvalue1.addEventListener('Change',getvalue);
console.log(selectvalue1)
function getvalue() {
    
        if (selectvalue1 == '10th') {
            document.getElementById('id_doc_10').style.display = 'block'
            document.getElementById('id_doc_12').style.display = 'none'
            document.getElementById('id_doc_ug').style.display = 'none'
            document.getElementById('id_doc_pg').style.display = 'none'
        }
        else if (selectvalue1 == '12th') {

            document.getElementById('id_doc_10').style.display = 'block'
            document.getElementById('id_doc_12').style.display = 'block'
            document.getElementById('id_doc_ug').style.display = 'none'
            document.getElementById('id_doc_pg').style.display = 'none'
        }
        else if (selectvalue1 == 'Grad') {
            document.getElementById('id_doc_10').style.display = 'block'
            document.getElementById('id_doc_12').style.display = 'block'
            document.getElementById('id_doc_ug').style.display = 'block'
            document.getElementById('id_doc_pg').style.display = 'none'

        }
        else if (selectvalue1 == 'P.grad') {
            document.getElementById('id_doc_10').style.display = 'block'
            document.getElementById('id_doc_12').style.display = 'block'
            document.getElementById('id_doc_ug').style.display = 'block'
            document.getElementById('id_doc_pg').style.display = 'block'

        }
    }
</script>
{% endblock %}
